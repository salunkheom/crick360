<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>

.whole{
    margin: 0px;
    padding: 0px;
    height: 100vh;
    width: 100vw;

    background-image:url(https://png.pngtree.com/thumb_back/fh260/background/20231017/pngtree-icc-cricket-world-match-background-image_13943187.jpg );
    background-size: cover;
    background-repeat: no-repeat;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    font-size: 20px;

}

</style>

</head>
<body>   

    <div class=" whole p-5 mt-5  d-flex flex-column justify-content-center align-items-center">
    
        <h1 class="text-white mt-5 fw-bold ">Cricket runs [MR.360]</h1>

        <span class="fw-bold text-primary">balls </span>
        <input name="" id="balls" value="0" class="fw-bold text-center"></input>

       <span class="fw-bold text-secondary">overs </span>
        <input name="" value="0" id="overs" class="fw-bold text-center"></input>
      
      
        <span class="fw-bold text-danger">Runs </span>
        <input type="" value="0" id="runs" class="fw-bold text-center"></input>
<div class="butt d-flex flex-column justify-content-center align-items-center">
        <button  class="mt-5 btn btn-primary w-100" id="run">Run</button>
        <button  class="mt-3  btn btn-secondary w-100" id="cut">cut</button>
    
        <button  class="mt-3  btn btn-danger w-100" id="wide">wide ball</button>
        <button  class="mt-3  btn btn-dark w-100" id="ball"> ball</button>



    </div>
    <footer class="text-center  mt-5 fw-bold ">
        <p class="text-warning fw-bolder">This is a maal  cricket score counter</p>
        all rights reserved &copy; 2025 to mr. <B>chikya</B>
    </footer>
    </div>



    <script>

        let balls = document.getElementById("balls");
        let overs = document.getElementById("overs");
        let run = document.getElementById("run");
        let cut = document.getElementById("cut");
        let wide = document.getElementById("wide");


        function Run(){
   runs.value = parseInt(runs.value) + 1;
        }

        function Cut(){
          runs.value = parseInt(runs.value) -1;
        }

        function Wide(){
           runs.value = parseInt(runs.value) + 1;
        }
        function Ball(){
            balls.value = parseInt(balls.value) + 1;
           
        }


        function Overs(){
            if (balls.value % 6 == 0) {
                overs.value = parseInt(overs.value) + 1;
                balls.value = 0;
            }
        }
        run.addEventListener("click", Run);
        cut.addEventListener("click", Cut);
        wide.addEventListener("click", Wide);                                               
        ball.addEventListener("click", Ball);                                               
        ball.addEventListener("click", Overs);                                               


        
    </script>
</body>
</html>
